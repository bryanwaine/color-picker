<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">                                                                                             
    <title>Colour picker</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="top section">
                <input type="color" name="color-picker" id="color-picker">
                <div class="select-container">
                    <select name="scheme-mode" id="scheme-mode" class="scheme-mode">
                        <option value="monochrome">Monochrome</option>
                        <option value="monochrome-dark">Monochrome-dark</option>
                        <option value="monochrome-light">Monochrome-light</option>
                        <option value="analogic">Analogic</option>
                        <option value="complement">Complement</option>
                        <option value="analogic-complement">Analogic-complement</option>
                        <option value="triad">Triad</option>
                    </select>
                    <img src="images/arrow-down.png" class="select-icon">
                </div>
                <button id="get-color-btn" class="get-color-btn">Get color scheme</button>
            </div>
            <div class="mid section" id="mid-section">
                <div class="color one"></div>
                <div class="color two"></div>
                <div class="color three"></div>
                <div class="color four"></div>
                <div class="color five"></div>
            </div>
            <div class="bottom section" id="bottom-section">
                <p class="hex-value">#F55A5A</p>
                <p class="hex-value">#2B283A</p>
                <p class="hex-value">#FBF3AB</p>
                <p class="hex-value">#AAD1B6</p>
                <p class="hex-value">#A626D3</p>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
